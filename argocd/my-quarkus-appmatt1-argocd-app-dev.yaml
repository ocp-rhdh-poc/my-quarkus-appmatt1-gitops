---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-quarkus-appmatt1-dev
  namespace: janus-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: janus
  source:
    repoURL: https://github.com/ocp-rhdh-poc/my-quarkus-appmatt1-gitops.git
    targetRevision: HEAD
    path: ./helm/app
    helm:
      parameters:
      - name: namespace.name
        value: my-quarkus-appmatt1-dev
      - name: environment
        value: dev
      - name: image.tag
        value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: my-quarkus-appmatt1-dev
  ignoreDifferences:
    - group: '*'
      jqPathExpressions:
        - '.imagePullSecrets[] | select(.name | contains("-dockercfg-"))'
      kind: ServiceAccount
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
